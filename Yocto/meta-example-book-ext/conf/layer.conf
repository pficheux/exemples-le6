# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-example-book-ext"
BBFILE_PATTERN_meta-example-book-ext = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-example-book-ext = "6"

LAYERDEPENDS_meta-example-book-ext = "core"
LAYERSERIES_COMPAT_meta-example-book-ext = "scarthgap"
